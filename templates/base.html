<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_head %}{% endblock %}

</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary" id="primary-menu">
            <div class="container">
            <a class="navbar-brand menu" href="http://karenpicadas.local/">
                <img src="/logo.png" alt="logo" width="100%" height="24" />
            </a>
                <ul class="nav">
                    <li class="nav-item">
                    <a class="nav-link" href="http://karenpicadas.local/">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="http://karenpicadas.local/menu/">Men√∫</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="http://karenpicadas.local/contacto/">Contacto</a>
                    </li>
            </div>
        </nav>
    </header>
    
        {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mi Sitio Web</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
